<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/early-access.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="assets/img/logo.png" alt="Logo" />
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Gallery">Gallery</a></li>
                    <li><a href="#EarlyAcess">Early Acess</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <body>
        <section class="early-access-form">
            <h2>Únete al Early Access de StremeXUltra</h2>
            <p>Regístrate para ser de los primeros en probar el juego.</p>
            <form id="early-access-form">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required placeholder="Escribe tu nombre">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Escribe tu correo electrónico">

                <label for="platform">Plataforma de Juego Preferida:</label>
                <select id="platform" name="platform" required>
                    <option value="">Selecciona una plataforma</option>
                    <option value="pc">PC</option>
                    <option value="xbox">Xbox</option>
                    <option value="playstation">PlayStation</option>
                    <option value="nintendo">Nintendo</option>
                </select>

                <button type="submit">¡Regístrate Ahora!</button>
            </form>
            <script src="js/early-access.js"></script>
        </section>
        
    </body>
    <footer class="footer">
        <div class="contact">
            <p>Contact: +123 456 7890 | contact@example.com :D</p>
        </div>
        <div class="social-media">
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
            </a>
            <a href="https://www.facebook.com" target="_blank" class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                    alt="Facebook" />

            </a>
        </div>
    </footer>

</body>

</html>
