<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="assets/img/logo.png" alt="Logo" />
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Gallery">Gallery</a></li>
                    <li><a href="#EarlyAcess">Early Acess</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <img class="home-img" alt="Home Image">
        <h1>Welcome to Our Website</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vitae nisi ac turpis tincidunt cursus.
            Vivamus volutpat libero ut mi hendrerit, a fringilla felis varius.</p>

    </section>
    <footer class="footer">
        <div class="contact">
            <p>Contact: +123 456 7890 | contact@example.com :D</p>
        </div>
        <div class="social-media">
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
            </a>
            <a href="https://www.facebook.com" target="_blank" class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                    alt="Facebook" />


            </a>
        </div>
    </footer>

</body>

</html>
